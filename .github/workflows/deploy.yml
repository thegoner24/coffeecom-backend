name: Deploy to Koyeb

on:
  push:
    branches:
      - main  # or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Koyeb Container Registry
        run: echo "${{ secrets.KOYEB_TOKEN }}" | docker login registry.koyeb.com -u _ -p- --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t registry.koyeb.com/enclosure/database:latest .
          docker push registry.koyeb.com/enclosure/database:latest

      - name: Deploy on Koyeb
        run: |
          curl -X POST "[https://app.koyeb.com/v1/apps/<your-app-id>/deployments"](https://app.koyeb.com/v1/apps/<your-app-id>/deployments") \
            -H "Authorization: Bearer ${{ secrets.KOYEB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"service": "database", "image": "registry.koyeb.com/enclosure/database:latest"}'