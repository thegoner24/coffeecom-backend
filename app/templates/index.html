<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeCom Backend</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f5f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 48px 32px;
            text-align: center;
        }
        h1 {
            color: #7b3f00;
            margin-bottom: 16px;
        }
        p {
            color: #555;
            margin-bottom: 32px;
        }
        .api-list {
            text-align: left;
            margin: 0 auto;
            display: inline-block;
        }
        .api-list li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to CoffeeCom Backend</h1>
        <p>Your ecommerce API is running!<br>Use Postman or your frontend to access endpoints.</p>
        <h2>Sample API Endpoints</h2>
        <ul class="api-list">
            <li><b>POST</b> /api/auth/register</li>
            <li><b>POST</b> /api/auth/login</li>
            <li><b>GET</b> /api/products/</li>
            <li><b>GET</b> /api/dashboard/user</li>
        </ul>
        <p style="margin-top:32px; font-size: 0.9em; color: #aaa;">&copy; 2025 CoffeeCom</p>
    </div>
</body>
</html>
