name: Deploy to Koyeb

on:
  push:
    branches:
      - main  # or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/coffeecom-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/coffeecom-backend:latest

      - name: Install Koyeb CLI
        run: |
          curl -fsSL https://cli.koyeb.com/install.sh | bash
          koyeb config save --token ${{ secrets.KOYEB_TOKEN }}
          echo "Koyeb CLI installed and configured"

      - name: Deploy to Koyeb
        run: |
          echo "Deploying to Koyeb..."
          koyeb service redeploy database -a coffeecom-backend --docker-image ${{ secrets.DOCKERHUB_USERNAME }}/coffeecom-backend:latest --ports 8000:http --env PORT=8000 --env FLASK_ENV=production
          echo "Deployment triggered"
          koyeb service get database -a coffeecom-backend